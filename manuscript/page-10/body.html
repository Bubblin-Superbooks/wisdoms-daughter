<div class="leaf flex"><div class="inner justify"><h3>Dedication</h3><p class="  start-chapter">In bygone years the books “She” and “Ayesha” were dedicated to Andrew Lang. Now, when he is dead, this, the last romance that will be written concerning “<em>She-Who-Must-Be-Obeyed</em>,” is offered as a tribute to his beloved and honoured memory.</p><p><em>Ditchingham</em>, 1922.</p><hr class="section"></div> </div>
